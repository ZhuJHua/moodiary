name: Release Notification

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  notify-telegram:
    name: Notify Telegram on Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Send Telegram Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸ‰ A new release has been published! ğŸ‰

            ğŸ“¦ **Release:** ${{ github.event.release.name }}
            ğŸ”– **Tag:** ${{ github.event.release.tag_name }}
            ğŸ“ **Release Notes:**
            ${{ github.event.release.body }}

            ğŸ“‚ **Assets:**
            {% if github.event.release.assets %}
            {% for asset in github.event.release.assets %}
            - [{{ asset.name }}]({{ asset.browser_download_url }})
            {% endfor %}
            {% else %}
            No assets uploaded.
            {% endif %}

            ğŸ”— **View Release:** [Click here](${{ github.event.release.html_url }})

          parse_mode: markdown